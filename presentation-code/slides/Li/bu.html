<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Brute-Force Password Demo</title>
<style>
:root{--bg:#0f0f0f;--card:#121212;--accent:#00ff88;--muted:#6b6b6b;--good:#10b981;--bad:#ff0044;}
body{margin:0;padding:0;background:#0a0a0a;font-family:'Courier New',monospace;color:#0ff;display:flex;flex-direction:column;align-items:center;}
h1{text-align:center;font-size:2rem;margin:20px;text-shadow:0 0 10px #0ff;}
.wrap{max-width:900px;margin:10px auto;padding:20px;border:2px dashed #0ff;border-radius:12px;}
label{display:block;margin-top:12px;}
input[type=password]{width:100%;padding:10px;margin-top:6px;background:#111;border:1px solid #0ff;color:#0ff;border-radius:6px;}
button{margin-top:10px;padding:8px 12px;background:#0ff;border:none;color:#000;font-weight:bold;cursor:pointer;border-radius:6px;}
.meter{height:14px;background:#111;border:1px solid #0ff;border-radius:12px;margin-top:8px;overflow:hidden;position:relative;}
.meter>i{display:block;height:100%;width:0;background:#0f0;transition:width .25s;}
.unlock{position:absolute;top:-25px;left:0;color:#0f0;font-weight:bold;opacity:0;transition:all 0.5s ease;}
#finalMessage{font-size:2rem;font-weight:bold;color:#ff0000;text-align:center;margin:10px 0;text-shadow:0 0 20px #ff0000,0 0 40px #ff0000;animation:pulse 1s infinite alternate;}
@keyframes pulse{0%{text-shadow:0 0 20px #ff0000,0 0 40px #ff0000;transform:scale(1);}50%{text-shadow:0 0 40px #ff0000,0 0 60px #ff0000;transform:scale(1.1);}100%{text-shadow:0 0 20px #ff0000,0 0 40px #ff0000;transform:scale(1);}}
#console{width:90%;max-width:800px;height:200px;background:rgba(0,0,0,0.9);border:3px solid #00ff00;padding:10px;overflow-y:auto;font-size:1rem;line-height:1.2rem;}
.line{white-space:pre;}
.progress-bar{width:90%;max-width:800px;height:20px;background:#111;border:2px solid #00ff00;margin-top:10px;border-radius:10px;overflow:hidden;}
.progress{height:100%;width:0%;background:linear-gradient(90deg,#0f0,#f00);transition:width 0.1s linear;}
</style>
</head>
<body>

<h1> brute-force attacks</h1>

<div class="wrap">
  <label>Enter password:</label>
  <input id="pwd" type="password" placeholder="Try: 123456, password, Hridoy@2025!" />
  <div class="meter"><i id="bar"></i><div id="unlock" class="unlock">UNLOCKED!</div></div>
  <div class="info">Strength: <span id="strength">—</span> | Entropy: <span id="entropy">—</span> bits | Crack time: <span id="crack">—</span></div>
  <button id="toggle">Show/Hide</button>
  <button id="generate">Generate Strong</button>
  <button id="clear">Clear</button>
  <button id="okBtn">OK</button>
</div>

<!-- Final message -->
<div id="finalMessage"></div>

<div id="console"></div>
<div class="progress-bar"><div class="progress" id="progress"></div></div>

                    <button class="back-btn" onclick="history.back()">⬅</button>

<script>
const pwd = document.getElementById('pwd'),
      bar = document.getElementById('bar'),
      strengthText = document.getElementById('strength'),
      entropyText = document.getElementById('entropy'),
      crackText = document.getElementById('crack'),
      unlock = document.getElementById('unlock'),
      consoleEl = document.getElementById('console'),
      finalMessageEl = document.getElementById('finalMessage'),
      progressEl = document.getElementById('progress');

function charsetSize(s){let size=0;if(/[a-z]/.test(s))size+=26;if(/[A-Z]/.test(s))size+=26;if(/[0-9]/.test(s))size+=10;if(/[^a-zA-Z0-9]/.test(s))size+=32;return size||1;}
function calcEntropy(s){return s.length*Math.log2(charsetSize(s));}
function scoreFromEntropy(e){if(e<28)return{label:'Very weak',pct:14};if(e<36)return{label:'Weak',pct:32};if(e<60)return{label:'Moderate',pct:60};if(e<128)return{label:'Strong',pct:84};return{label:'Very strong',pct:100};}

function updateUI(){
  const s=pwd.value||'', e=calcEntropy(s), sc=scoreFromEntropy(e);
  entropyText.textContent=isFinite(e)?e.toFixed(1):'—';
  strengthText.textContent=sc.label;
  bar.style.width=sc.pct+'%';
  unlock.style.opacity=(sc.label==='Very weak'||sc.label==='Weak')?1:0;
}
pwd.addEventListener('input',updateUI);
document.getElementById('toggle').addEventListener('click',()=>{pwd.type==='password'?pwd.type='text':pwd.type='password';});
document.getElementById('clear').addEventListener('click',()=>{pwd.value='';updateUI();pwd.focus();});
document.getElementById('generate').addEventListener('click',()=>{
  const w=['blue','river','moon','tech','hacker','mh2','guard','delta','open'];
  function pick(){return w[Math.floor(Math.random()*w.length)];}
  pwd.value=pick()+pick()+Math.floor(Math.random()*90+10)+String.fromCharCode(33+Math.floor(Math.random()*15));
  updateUI();
});

// Brute-force animation with random characters
document.getElementById('okBtn').addEventListener('click', ()=>{
    const passwordStrength = scoreFromEntropy(calcEntropy(pwd.value||'')).label;
    let attempts=0,maxAttempts=60;
    consoleEl.innerHTML='';
    finalMessageEl.textContent='';
    progressEl.style.width='0%';

    function getRandomChar(){const chars="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+<>?";return chars.charAt(Math.floor(Math.random()*chars.length));}
    function generateLine(len){let line="";for(let i=0;i<len;i++) line+=getRandomChar(); return line;}

    function step(){
        const lineEl=document.createElement('div');
        lineEl.className='line';
        consoleEl.appendChild(lineEl);
        consoleEl.scrollTop=consoleEl.scrollHeight;

        let subAttempts=0, subMax=10; // flicker frames
        function animateLine(){
            lineEl.textContent=`Attempt ${attempts+1}: ` + generateLine(6);
            subAttempts++;
            if(subAttempts<subMax) setTimeout(animateLine,30);
            else{
                progressEl.style.width=((attempts+1)/maxAttempts*100)+'%';
                attempts++;
                if(attempts<maxAttempts) step();
                else{
                    finalMessageEl.textContent=(passwordStrength==='Very weak'||passwordStrength==='Weak')?'Password cracked! UNLOCKED.':'Brute-force failed! Strong password.';
                }
            }
        }
        animateLine();
    }
    step();
});

updateUI();
</script>

</body>
</html>
